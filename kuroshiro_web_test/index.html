<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🦊 Kuroshiro 웹 테스트 (후리가나)</title>
  <script src="js/pako.min.js"></script>
  <script src="js/kuroshiro.min.js"></script>
  <script src="js/kuroshiro-analyzer-kuromoji.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    textarea { width: 100%; box-sizing: border-box; }
    button { margin-top: 8px; padding: 8px 16px; }
    #output { background: #f0f0f0; padding: 12px; margin-top: 12px; }
    /* ruby 스타일 취향에 따라 추가 가능 */
    ruby { ruby-position: over; font-size: 1.2em; }
    rt { font-size: 0.6em; color: gray; }
  </style>
</head>
<body>
  <h1>🦊 Kuroshiro 후리가나 테스트</h1>

  <label for="input">변환할 일본어 입력:</label>
  <textarea id="input" rows="2">先生はすごい</textarea>
  <br/>
  <button id="go" disabled>한자에만 후리가나 달기</button>

  <h2>결과</h2>
  <div id="output">여기에 결과가 표시됩니다.</div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const KuroClass = window.Kuroshiro?.default || window.Kuroshiro;
      const AnalyzerClass = window.KuromojiAnalyzer?.default || window.KuromojiAnalyzer;
      const dictPath = '/dict/';

      // 생성 & 초기화
      const analyzer = new AnalyzerClass({ dictPath });
      const kuro = new KuroClass();
      await kuro.init(analyzer);

      // 버튼 활성화
      const btn = document.getElementById('go');
      btn.disabled = false;

      btn.addEventListener('click', async () => {
        const text = document.getElementById('input').value.trim();
        if (!text) return;

        // mode:'furigana' 로 설정
        const rubyHtml = await kuro.convert(text, {
          to: 'hiragana',
          mode: 'furigana'
        });

        // innerHTML 으로 넣어야 <ruby> 태그가 해석됩니다
        document.getElementById('output').innerHTML = rubyHtml;
      });
    });
  </script>
</body>
</html>
